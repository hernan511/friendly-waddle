<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador desde la extinción de los dinosaurios</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
    }
    #contador {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tiempo desde la extinción de los dinosaurios</h1>
  <div id="contador"></div>

  <script>
    // Total aproximado de segundos en 66 millones de años
    const segundosIniciales = 66 * 1000000 * 365.25 * 24 * 60 * 60;
    let segundosTranscurridos = Math.floor(segundosIniciales);

    function actualizarContador() {
      segundosTranscurridos++;

      const años = Math.floor(segundosTranscurridos / (365.25 * 24 * 3600));
      const restanteAño = segundosTranscurridos % (365.25 * 24 * 3600);

      const meses = Math.floor(restanteAño / (30.44 * 24 * 3600));
      const restanteMes = restanteAño % (30.44 * 24 * 3600);

      const dias = Math.floor(restanteMes / (24 * 3600));
      const restanteDia = restanteMes % (24 * 3600);

      const horas = Math.floor(restanteDia / 3600);
      const restanteHora = restanteDia % 3600;

      const minutos = Math.floor(restanteHora / 60);
      const segundos = Math.floor(restanteHora % 60);

      document.getElementById("contador").innerHTML =
        `${años.toLocaleString()} años, ${meses} meses, ${dias} días, ` +
        `${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);
  </script>
</body>
</html>
