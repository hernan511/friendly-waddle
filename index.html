<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador desde la extinción de los dinosaurios</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
    }
    #contador {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tiempo desde la extinción de los dinosaurios</h1>
  <div id="contador"></div>

  <script>
    // Tiempo estimado desde la extinción: 66 millones de años
    // 1 año = 365.25 días = 31557600 segundos
    const segundosDesdeExtincion = 66000000 * 31557600;

    function actualizarContador() {
      const ahora = new Date();
      const ahoraSegundos = Math.floor(ahora.getTime() / 1000);
      const tiempoTotal = segundosDesdeExtincion + ahoraSegundos;

      const años = Math.floor(tiempoTotal / 31557600);
      const restanteAño = tiempoTotal % 31557600;

      const meses = Math.floor(restanteAño / 2629800); // segundos en un mes promedio
      const restanteMes = restanteAño % 2629800;

      const dias = Math.floor(restanteMes / 86400);
      const restanteDia = restanteMes % 86400;

      const horas = Math.floor(restanteDia / 3600);
      const restanteHora = restanteDia % 3600;

      const minutos = Math.floor(restanteHora / 60);
      const segundos = restanteHora % 60;

      document.getElementById("contador").innerHTML =
        `${años.toLocaleString()} años, ${meses} meses, ${dias} días, ` +
        `${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);
  </script>
</body>
</html>
